name: wordmaster
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Audio & Text-to-Speech
  flutter_tts: ^4.1.0
  audioplayers: ^6.1.0
  
  # Database & Storage
  mysql1: ^0.20.0
  sqflite: ^2.4.1
  path_provider: ^2.1.4
  path: ^1.9.0
  shared_preferences: ^2.3.2
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Image & File handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # UI Enhancements
  flutter_slidable: ^3.1.1
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.13
  
  # Code generation
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - images/Bannerapp.png
    - images/timo.jpg
  
