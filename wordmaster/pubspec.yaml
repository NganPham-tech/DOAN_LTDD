name: wordmaster
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^15.1.1
  timezone: ^0.9.2
  flutter_localizations:
    sdk: flutter
  intl: any
  fl_chart: ^1.1.1
  get: ^4.7.2
  http: ^1.5.0
  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Firebase Authentication
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  
  # Audio & Text-to-Speech
  flutter_tts: ^4.1.0
  
  # Database & Storage
  mysql1: ^0.20.0
  sqflite: ^2.4.1
  path: ^1.9.0
  path_provider: ^2.1.4
  
  # Local Storage & Settings
  shared_preferences: ^2.3.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # URL Launcher for help links
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.13
  
  # Code generation
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - images/Bannerapp.png
    - images/timo.jpg
  generate: true
  
